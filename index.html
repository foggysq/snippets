                <div class="form-group">
                    <label id="labelFileExtensions">File Extensions</label>

;--breakpoint-xl: 80rem;"></textarea>

                <button class="example-btn" onclick="useExampleData()" id="exampleBtn">Use Example Data</button>
                <button class="generate-btn" onclick="createSnippets()" id="generateBtn">Generate Snippets</button>

            <div class="right-panel">
                <div class="ide-selector">
                    <label for="ideSelect" id="labelChooseIDE">Choose your IDE</label>
                    <select id="ideSelect" onchange="updateIDEInfo()">
                        <option value="vscode">VS Code / Cursor</option>
                        <option value="phpstorm">PHPStorm / WebStorm</option>
                        <option value="sublime">Sublime Text</option>
                        <option value="vim">Vim / Neovim</option>
                    </select>
                </div>
                
                <div class="info-box" id="ideInfo">

                    Create snippet file via File → Preferences → User Snippets → New Global Snippets File (enter filename), paste there the result, Save.

                <div class="result-container">
                    <textarea id="result" class="result-textarea" placeholder="Generated snippets will appear here..." readonly></textarea>

<script>
        // Language management
        let currentLanguage = 'en';
        
        const translations = {
            en: {
                mainTitle: 'Style Snippets Creator',
                mainSubtitle: 'Generate code snippets for your favorite IDE',
                snippetTitle: 'Snippets Set Title',
                fileExtensions: 'File Extensions',
                sourceInput: 'SCSS Variables Input',
                chooseIDE: 'Choose your IDE',
                generateBtn: 'Generate Snippets',
                exampleBtn: 'Use Example Data',
                copyBtn: 'Copy Result',
                copyResults: 'Copy Results',
                copied: 'Copied!',
                vscodeInstructions: 'VS Code Instructions:',
                sublimeInstructions: 'Sublime Text Instructions:',
                phpstormInstructions: 'PHPStorm Instructions:',
                vimInstructions: 'Vim / Neovim Instructions:',
                vscodeText: 'Create snippet file via File → Preferences → User Snippets / Configure snippets → New Global Snippets File (enter filename), paste there the result, save.',
                sublimeText: 'Create autocomplete file in your Sublime Text packages directory. Save as .sublime-completions file. Paste there the result, save.',
                phpstormText: 'Save settings via File → Manage IDE Settings → Export Settings, open archive, create Variables.xml file in templates folder, paste there the result, save. Import settings archive via File → Manage IDE Settings → Import Settings.',
                vimText: 'Create snippet file in your Vim/Neovim config directory (e.g., ~/.config/nvim/snippets/). Save as .snippets file, paste there the result, save. Configure your snippet plugin (like UltiSnips or LuaSnip) to load it.',
                enterVariables: 'Please enter some SCSS or CSS variables to generate snippets.',
                selectExtension: 'Please select at least one file extension.',
                author: 'Created by'
            },
            ru: {
                mainTitle: 'Генератор сниппетов стилей',
                mainSubtitle: 'Создавайте сниппеты кода для вашей IDE',
                snippetTitle: 'Название набора сниппетов',
                fileExtensions: 'Расширения файлов',
                sourceInput: 'Ввод SCSS или CSS переменных',
                chooseIDE: 'Выберите вашу IDE',
                generateBtn: 'Генерировать сниппеты',
                exampleBtn: 'Использовать пример',
                copyBtn: 'Копировать',
                copyResults: 'Копировать результаты',
                copied: 'Скопировано!',
                vscodeInstructions: 'Инструкции для VS Code:',
                sublimeInstructions: 'Инструкции для Sublime Text:',
                phpstormInstructions: 'Инструкции для PHPStorm:',
                vimInstructions: 'Инструкции для Vim / Neovim:',
                vscodeText: 'Создайте файл сниппетов через File → Preferences → User Snippets / Configure snippets → New Global Snippets File (введите название файла), вставьте сгенерированный результат, сохраните.',
                sublimeText: 'Создайте файл автодополнения в директории пакетов Sublime Text. Сохраните как .sublime-completions файл. Вставьте сгенерированный результат, сохраните.',
                phpstormText: 'Сохраните настройки через File → Manage IDE Settings → Export Settings, откройте архив, создайте файл Variables.xml в папке templates, вставьте сгенерированный результат, сохраните. Импортируйте архив настроек через File → Manage IDE Settings → Import Settings.',
                vimText: 'Создайте файл сниппетов в директории конфигурации Vim/Neovim (например, ~/.config/nvim/snippets/). Сохраните как .snippets файл и настройте ваш плагин сниппетов (например, UltiSnips или LuaSnip) для его загрузки.',
                enterVariables: 'Пожалуйста, введите SCSS или CSS переменные для генерации сниппетов.',
                selectExtension: 'Пожалуйста, выберите хотя бы одно расширение файла.',
                author: 'Автор'
            }
        };
        
        function switchLanguage(lang) {
            currentLanguage = lang;
            
            // Update language buttons
            document.getElementById('langEn').classList.toggle('active', lang === 'en');
            document.getElementById('langRu').classList.toggle('active', lang === 'ru');
            
            // Update all text elements
            const t = translations[lang];
            document.getElementById('mainTitle').textContent = t.mainTitle;
            document.getElementById('mainSubtitle').textContent = t.mainSubtitle;
            document.getElementById('labelSnippetTitle').textContent = t.snippetTitle;
            document.getElementById('labelFileExtensions').textContent = t.fileExtensions;
            document.getElementById('labelSource').textContent = t.sourceInput;
            document.getElementById('labelChooseIDE').textContent = t.chooseIDE;
            document.getElementById('generateBtn').textContent = t.generateBtn;
            document.getElementById('exampleBtn').textContent = t.exampleBtn;
            
            // Update copy button text
            const copyBtn = document.querySelector('.copy-btn');
            copyBtn.textContent = t.copyBtn;
            
            // Update IDE info
            updateIDEInfo();
            
            // Update author footer
            const authorFooter = document.getElementById('authorFooter');
            authorFooter.innerHTML = `${t.author} <a href="https://github.com/foggysq" target="_blank" rel="noopener">Roman Torshin</a>`;
        }

        // Update IDE info when selection changes
        function updateIDEInfo() {
            const selectedIDE = document.getElementById('ideSelect').value;
            const infoBox = document.getElementById('ideInfo');
            const t = translations[currentLanguage];
            
            let title, text;
            switch(selectedIDE) {
                case 'vscode':
                    title = t.vscodeInstructions;
                    text = t.vscodeText;
                    break;
                case 'sublime':
                    title = t.sublimeInstructions;
                    text = t.sublimeText;
                    break;
                case 'phpstorm':
                    title = t.phpstormInstructions;
                    text = t.phpstormText;
                    break;
                case 'vim':
                    title = t.vimInstructions;
                    text = t.vimText;
                    break;
            }
            
            infoBox.innerHTML = `<strong>${title}</strong><br>${text}`;
            updateResult();
        }

        // Update result based on selected IDE
        function updateResult() {
            const selectedIDE = document.getElementById('ideSelect').value;
            const resultTextarea = document.getElementById('result');
            
            // Get the generated content for the selected IDE
            let content = '';
            switch(selectedIDE) {
                case 'vscode':
                    content = window.generatedSnippets?.vscode || '';
                    break;
                case 'sublime':
                    content = window.generatedSnippets?.sublime || '';
                    break;
                case 'phpstorm':
                    content = window.generatedSnippets?.phpstorm || '';
                    break;
                case 'vim':
                    content = window.generatedSnippets?.vim || '';
                    break;
            }
            
            resultTextarea.value = content;
        }

        // Copy result to clipboard
        function copyResult() {
            const resultTextarea = document.getElementById('result');
            const copyBtn = document.querySelector('.copy-btn');
            const t = translations[currentLanguage];
            
            resultTextarea.select();
            resultTextarea.setSelectionRange(0, 99999); // For mobile devices
            
            try {
                document.execCommand('copy');
                copyBtn.textContent = t.copied;
                copyBtn.classList.add('copied');
                
                setTimeout(() => {
                    copyBtn.textContent = t.copyBtn;
                    copyBtn.classList.remove('copied');
                }, 2000);
            } catch (err) {
                console.error('Failed to copy: ', err);
                // Fallback for modern browsers
                navigator.clipboard.writeText(resultTextarea.value).then(() => {
                    copyBtn.textContent = t.copied;
                    copyBtn.classList.add('copied');
                    
                    setTimeout(() => {
                        copyBtn.textContent = t.copyBtn;
                        copyBtn.classList.remove('copied');
                    }, 2000);
                });
            }
        }

        // Get selected file extensions
        function getSelectedExtensions() {
            const extensions = [];
            const checkboxes = document.querySelectorAll('.file-extensions input[type="checkbox"]:checked');
            checkboxes.forEach(checkbox => {
                extensions.push(checkbox.id);
            });
            return extensions;
        }

        // Check if line is inside a multi-line comment
        function isInsideMultiLineComment(lines, currentIndex) {
            let commentOpen = false;
            for (let i = 0; i <= currentIndex; i++) {
                const line = lines[i];
                if (line.includes('/*')) {
                    commentOpen = true;
                }
                if (line.includes('*/')) {
                    commentOpen = false;
                }
            }
            return commentOpen;
        }

        // Generate snippets for all IDEs
        function createSnippets() {
            const sourceData = document.getElementById('source').value;
            const snippetTitle = document.getElementById('snippetTitle').value || 'Design System';
            const selectedExtensions = getSelectedExtensions();
            
            if (!sourceData.trim()) {
                alert(translations[currentLanguage].enterVariables);
                return;
            }

            if (selectedExtensions.length === 0) {
                alert(translations[currentLanguage].selectExtension);
                return;
            }

            let history = {};
            const lines = sourceData.split('\n');

            // Initialize templates
            let vscode = `// ${snippetTitle} - VS Code Snippets\n\n{`;
            let sublime = `// ${snippetTitle} - Sublime Text Completions\n\n{\n    "scope": "${selectedExtensions.map(ext => `source.${ext}`).join(',')}",\n    "completions": [`;
            let phpstorm = `<!-- ${snippetTitle} - PHPStorm Templates -->\n<templateSet group="${snippetTitle}" author="snippet-generator">`;
            let vim = `# ${snippetTitle} - Vim/Neovim Snippets\n# Compatible with UltiSnips, LuaSnip, and other snippet plugins\n\n`;

            // Process each line
            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                
                // Skip empty lines, single-line comments, and multi-line comments
                if (!line || 
                    line.substring(0, 2) === '//' || 
                    line.substring(0, 2) === '/*' ||
                    line.substring(line.length - 2) === '*/' ||
                    isInsideMultiLineComment(lines, i)) {
                    continue;
                }

                const style = line.split(':');
                if (style.length < 2) {
                    continue;
                }

                style[0] = style[0].trim();
                style[1] = style[1].trim();

                const skipTitle = style[0].charAt(0) === '$' ? 1 : 0;
                const skipValue = style[1].charAt(0) === '$' ? 1 : 0;

                // Extract value
                let title = style[0].substring(skipTitle);
                let val = style[1].split(';')[0].substring(skipValue);

                // Check for valid CSS property (contains semicolon)
                if (style[1].indexOf(';') === -1 && val !== 'var(' && val !== 'linear-gradient(') {
                    console.warn('Invalid CSS property:', style[0]);
                    continue;
                }

				// Multiline value
				if (val === 'var(' || val === 'linear-gradient(') {
					val += lines[i + 1].trim() + ')';
					console.warn(val);
				}

                // Handle multiplication operations
                if (val.indexOf('*') > -1 && history[val.split(' ')[0].substring(skipTitle)] !== undefined) {
                    const baseValue = history[val.split(' ')[0].substring(skipValue)].replace(/[^0-9]/g, '');
                    const multiplier = val.split(' ')[2];
                    val = (parseInt(baseValue) * parseInt(multiplier)) + 'px';
                }

                // Use history value if available
                if (history[val]) {
                    val = history[val];
                }

                // Generate VS Code Snippets
                vscode += `\n    "${title} ${val.length < 15 ? val : val.substring(0, 12) + '...'}": {
        "scope": "${selectedExtensions.join(',')}",
        "prefix": [
            "${val}",
            "${style[0]}"${val.charAt(0) === '.' ? `,\n            "0${val}"` : ''}
        ],
        "body": [
            "${skipValue ? '\\\\' : ''}${style[0]}$1"
        ]
    },`;

                // Generate Sublime Text Completions
                sublime += `\n        {
            "trigger": "${val}",
            "annotation": "${style[0]}",
            "contents": "${skipValue ? '\\\\' : ''}${style[0]}$0",
            "kind": "keyword"
        },
        {
            "trigger": "${style[0]}",
            "annotation": "${style[0]}",
            "contents": "${title}$0",
            "kind": "keyword"
        }`;

                // Add special trigger for class values
                if (val.charAt(0) === '.') {
                    sublime += `,\n        {
            "trigger": "0${val}",
            "annotation": "${style[0]}",
            "contents": "${skipValue ? '\\\\' : ''}${style[0]}$0",
            "kind": "keyword"
        }`;
                }

                // Generate PHPStorm Templates
                phpstorm += `\n    <template name="${val} ${style[0]}" value="$${style[0]}$END$" description="${snippetTitle}" toReformat="true" toShortenFQNames="true">
        <context>
            ${selectedExtensions.map(ext => `<option name="${ext.toUpperCase()}" value="true" />`).join('\n            ')}
            <option name="OTHER" value="true" />
        </context>
    </template>
    <template name="${style[0]} ${val}" value="$${style[0]}$END$" description="${snippetTitle}" toReformat="true" toShortenFQNames="true">
        <context>
            ${selectedExtensions.map(ext => `<option name="${ext.toUpperCase()}" value="true" />`).join('\n            ')}
            <option name="OTHER" value="true" />
        </context>
    </template>`;

                // Generate Vim Snippets (UltiSnips format)
                vim += `snippet ${val} "${style[0]} - ${val}"
\t${skipValue ? '\\' : ''}${style[0]}$1
endsnippet

snippet ${style[0]} "${style[0]} - ${val}"
\t${skipValue ? '\\' : ''}${style[0]}$1
endsnippet
`;

                // Add special trigger for class values
                if (val.charAt(0) === '.') {
                    vim += `snippet 0${val} "${style[0]} - ${val}"
\t${skipValue ? '\\' : ''}${style[0]}$1
endsnippet
`;
                }

                // Store in history
				if (title.startsWith('--')) {
					history['var(' + title + ')'] = val;
				} else {
					history[title] = val;
				}
            }

            // Close templates
            sublime += `\n    ]\n}`;
            vscode += `\n}`;
            phpstorm += `\n</templateSet>`;

            // Store generated snippets globally
            window.generatedSnippets = {
                vscode: vscode,
                sublime: sublime,
                phpstorm: phpstorm,
                vim: vim
            };

            // Update the result display
            updateResult();
        }
